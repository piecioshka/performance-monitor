<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>performance-monitor</title>

    <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron py-1 my-3">
        <h1>performance-monitor</h1>
        <p class="lead">Analyze performance of JavaScript code.</p>
      </div>

      <p class="bg-warning p-2">Tip: Only synchronous code is supported</p>

      <div class="row">
        <div class="col-lg-8">
          <form role="form" action="#">
            <div class="form-group">
              <textarea
                id="code"
                class="form-control"
                rows="11"
                placeholder="Put code here"
              ></textarea>
            </div>

            <div class="form-group">
                <input
                  id="times"
                  type="text"
                  class="form-control"
                  value="100"
                />
            </div>

            <div class="form-group">
              <input
                id="submit"
                type="submit"
                class="btn btn-block btn-primary"
                value="Start a test"
              />
              <img id="loader" class="d-none" src="images/loader.gif" alt="" />
            </div>
          </form>
          <div class="error alert alert-danger d-none"></div>
        </div>
        <div class="col-lg-4">
          <div class="container-fluid">
            <table class="table table-striped table-hover table-condensed">
              <thead class="text-secondary">
                <tr>
                  <th width="76">#</th>
                  <th>Time [ms]</th>
                </tr>
              </thead>
              <tbody id="results"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <a href="https://github.com/piecioshka/performance-monitor"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
    /></a>

    <script src="scripts/main.js"></script>
  </body>
</html>
