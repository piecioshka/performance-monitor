<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>performance-monitor</title>

    <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron py-1 my-3">
        <h1>performance-monitor</h1>
        <p class="lead">Analyze performance of JavaScript code.</p>
      </div>

      <hr />

      <p class="bg-warning p-2 mb-0">
        <strong>Tip</strong>: Only synchronous code is supported
      </p>
      <p class="bg-success text-light p-2">
        <strong>Tip</strong>: Installed libraries: <em>lodash</em>
      </p>

      <hr />

      <form role="form" action="#">
        <h6 class="bg-info text-white p-2">Preparation Code</h6>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">HTML Code</label>
          <div class="col-sm-10">
            <textarea
              id="prep-html-code"
              class="form-control"
              rows="5"
              placeholder="HTML code here"
            ></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">JS Code</label>
          <div class="col-sm-10">
            <textarea
              id="prep-js-code"
              class="form-control"
              rows="7"
              placeholder="JS code here"
            ></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Times</label>
          <div class="col-sm-10">
            <input id="times" type="number" class="form-control" value="100" />
          </div>
        </div>

        <h6 class="bg-info text-white p-2">Case snippets</h6>
        <div id="snippets">
          <div class="form-group row snippet">
            <label class="col-sm-2 col-form-label">
              Snippet #1
            </label>
            <div class="col-sm-8">
              <textarea
                class="form-control"
                rows="7"
                placeholder="JS code here"
              ></textarea>
            </div>
            <div class="col-sm-2">
              <table class="table table-striped table-hover table-condensed">
                <thead class="text-secondary">
                  <tr>
                    <th width="30">#</th>
                    <th>Time [ms]</th>
                  </tr>
                </thead>
                <tbody class="results"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-5 col-sm-2">
            <input
              id="add-snippet"
              type="submit"
              class="btn btn-block btn-success"
              value="Add snippet"
            />
          </div>
        </div>

        <hr />

        <div id="error" class="alert alert-danger d-none"></div>

        <div class="form-group row">
          <div class="offset-sm-4 col-sm-4">
            <input
              id="submit"
              type="submit"
              class="btn btn-block btn-primary"
              value="Start a test"
            />
            <img id="loader" class="d-none" src="images/loader.gif" alt="" />
          </div>
        </div>
      </form>
    </div>

    <a href="https://github.com/piecioshka/performance-monitor"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
    /></a>

    <div id="sandbox" class="d-none"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
